<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">    
<title>Dan Street Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="images/mmm.png" alt="">
            </div>

            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search.." class="searchInput">
                        <img src="images/Search-PNG.png" width="20" height="20" class="searchIcon">
                    </div>
                     </div>

                    <div class="navItem">
                        <span class="limitedoffer">Limited Offer!</span>
                    </div>                        
        </div>

        <div class="navBottom">
            <h3 class="menuItem">Bags</h3>
            <h3 class="menuItem">Jeweries</h3>
            <h3 class="menuItem">Coat fleece</h3>
            <h3 class="menuItem">Shoes</h3>
            <h3 class="menuItem">Glasses</h3>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItems">
                <img src="images/woman flashy bag 2.jpg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Bags<br>New<br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItems">
                <img src="images/jewerries.jpg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Jewerries<br>New<br>Season</h1>
                <h2 class="sliderPrice">$109</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItems">
                <img src="images/stylish glass for women.jpeg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Stylish glass<br>New<br>Season</h1>
                <h2 class="sliderPrice">$40</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItems">
                <img src="images/shoe 1.jpeg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Shoes<br>New<br>Season</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">BUY NOW</button>
            </div>

            <div class="sliderItems">
                <img src="images/women ladies coat fleece.jpeg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Coat fleece<br>New<br>Season</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
        </div>
    </div>

    
</body>
</html>
